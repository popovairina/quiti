<section class="cta bg-light-gray service-photo-cta">
    <div class="container">
        <div class="cta__wrap">
            <div class="cta__title-wrap">
                <h2 class="cta__title text-navy">@@heading</h2>
            </div>
            <div class="cta__form-wrap">
                <form action="" class="cta__form cta-form">
                    <input name="userName" type="text" class="cta-form__input" required placeholder="Имя*">
                    <input name="userPhone" type="tel" class="cta-form__input" required placeholder="Телефон*">
                    <input name="userEmail" type="email" class="cta-form__input" required placeholder="E-mail*">
                    <textarea name="userMessage" class="cta-form__input cta-form__textarea" placeholder="Комментарий"></textarea>
                    <div class="cta-form__footer">
                        <input type="submit" class="cta-form__btn btn" value="отправить">
                        <div class="cta-form__agreement">Нажимая кнопку «Отправить заявку», Вы принимаете условия <a href="#">пользовательского соглашения</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
