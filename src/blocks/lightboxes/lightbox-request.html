<section id="lightbox" class="lightbox">
  <div class="lightbox-content lightbox-content_request">
    <div class="close-lightbox" id="close-lightbox">&#10006;</div>

    <h2 class="lightbox-request__title">Заявка</h2>

    <div class="lightbox-request__inputs">
      <input type="text" class="request-input" placeholder="Имя*">
      <input type="text" class="request-input" placeholder="Телефон*">
      <input type="text" class="request-input" placeholder="Email*">
      <textarea name="" id="" cols="30" rows="10" class="request-input" placeholder="Оставить свой комментарий"></textarea>
    </div>

    <div class="lightbox-request__radiobuttons">
      <span class="radiobuttons-title">Как с Вами удобнее связаться?</span>

      <div class="radiobuttons-block">
        <div class="radiobutton-wrap">
          <input type="checkbox" id="call" checked><label for="call">Звонок</label>
        </div>

        <div class="radiobutton-wrap">
          <input type="checkbox" id="sms"><label for="sms">SMS</label>
        </div>

        <div class="radiobutton-wrap">
          <input type="checkbox" id="email"><label for="email">Email</label>
        </div>

        <div class="radiobutton-wrap">
          <input type="checkbox" id="whatsapp"><label for="whatsapp">WhatsApp</label>
        </div>
      </div>
    </div>

    <input type="submit" class="cta-form__btn btn lightbox-request__btn" value="отправить">
    <div class="cta-form__agreement">Нажимая кнопку «Отправить заявку», Вы принимаете условия <a href="#">пользовательского соглашения</a></div>
  </div>
</section>
